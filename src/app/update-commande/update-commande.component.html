<div class="container">
    <div>
        <h2>Modifier une Commande :</h2>
    </div>
    <form>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Commande</label>
            <input readonly type="text" [(ngModel)]="currentCommande.idCommande" name="idCommande" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Total Commande</label>
            <input type="number" [(ngModel)]="currentCommande.total" name="total" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [ngModel]="currentCommande.dateCreation | date: 'yyyy-MM-dd'"
                   (ngModelChange)=" currentCommande.dateCreation= $event" name="dateCreation" class="form-control">
        </div>

         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Client</label>
            <select class="form-control form-control-lg" id="idClient" name="idClient" [(ngModel)]="updatedClientId">
                <option *ngFor="let client of clients" [value]="client.idClient">
                    {{client.nomClient}}
                </option>
            </select>
        </div>

        <div class="mt-2">
            <button type="submit" (click)="updateCommande()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
