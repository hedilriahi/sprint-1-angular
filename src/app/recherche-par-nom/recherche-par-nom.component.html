<div class="container">

  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2 ">
      <label>Nom Client en tapant</label>
      <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
    </div>
  </form>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Total</th>
          <th>Date Cr√©ation</th>
          <th>Client</th>
        </tr>
        </thead>
        <tbody *ngFor="let commande of commandes | filter:searchTerm  ">
        <tr>
          <td>{{ commande.idCommande }}</td>
          <td>{{ commande.total }}</td>
          <td>{{ commande.dateCreation | date:'dd/MM/yyyy' }}</td>
          <td>{{ commande.client?.nomClient }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
