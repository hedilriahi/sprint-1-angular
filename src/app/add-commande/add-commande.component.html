<div class="container">
    <div>
        <h2>Ajouter une Commande :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Commande</label>
            <input type="text" [(ngModel)]="newCommande.idCommande" name="idCommande" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Total Commande</label>
            <input type="number" [(ngModel)]="newCommande.total" name="total" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [(ngModel)]="newCommande.dateCreation" name="dateCreation" class="form-control">
        </div>

         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Client</label>
            <select class="form-control form-control-lg" id="idClient" name="idClient" [(ngModel)]="newIdClient">
                <option *ngFor="let client of clients" [value]="client.idClient">
                    {{client.nomClient}}
                </option>
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addCommande()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
